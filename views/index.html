<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Appli fil rouge</title>
</head>

<body>
    <header>
        <a href="index.html">Revenir à l'accueil</a>
        <h1>La mini boutique de l'Archipel</h1>
        <nav>
            <li><a href="views/products.html">Liste des produits</a></li>
            <li><a href="views/caddy.html">Caddy</a></li>
        </nav>
    </header>
    <main>
        <h2 class="bigTitle">Bienvenue dans la mini boutique de l'Archipel Simplon!</h2>
        <div class="actions">
            <button id="showAllProducts" class="bigBtn">Voir les produits de la boutique</button>
            <button id="showCart" class="bigBtn">Voir mon caddy</button>
        </div>
        <table id="productsTable" class="productsTableOff">
            <thead>
                <tr>
                    <td>N°</td>
                    <td>Produit</td>
                    <td>Prix en euros</td>
                    <td>Sélection</td>
                    <td>Quantité</td>
                </tr>
            </thead>
            <tbody id="productsList"></tbody>
        </table>
        <div id="caddyTable" class="productsTableOff">
            <table>
                <thead>
                    <tr>
                        <td>N°</td>
                        <td>Produit</td>
                        <td>Prix en euros</td>
                        <td>Quantité</td>
                    </tr>
                </thead>
                <tbody id="caddyList"></tbody>
            </table>
        </div>
        <p id="caddyMessage" class="caddyMessage"></p>
        <input id="submitCmd" type="button" class="productsTableOff" value="Valider ma commande">
    </main>
    <footer>
        <a href="index.html">Revenir à l'accueil</a>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
